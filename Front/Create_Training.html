<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ECOIT</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="logoecoit"></span>ECOIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalogue cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Créer un nouveau cours +</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Create formation -->
    <form class="w-50 m-auto text-center">
        <div class="form-group w-100 m-auto">
            <input type="text" class="form-control text-center mb-5 mt-5" id="FormControlTitle" placeholder="Titre">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="textareaId" rows="3" placeholder="Text"></textarea>
        </div>
        <div class="mt-5">
            <label for="formFileMultiple" class="form-label">Ajouter un fichier</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple />
        </div>
    </form>
    <div class="d-flex flex-row-reverse mt-5 me-5">
        <button type="button" class="btn btn-primary" type="submit">Enregistrer</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
